{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart | FoodBench</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(to bottom right, rgba(73, 136, 219, 0.8), rgba(218, 160, 73, 0.8));
      background-attachment: fixed;
    }
  </style>
</head>
<body class="text-gray-800 flex flex-col items-center py-10 px-4">

  <!-- ✅ Page Title -->
  <h1 class="text-4xl font-bold text-white mb-8">🛒 Your Cart</h1>

  <!-- ✅ Cart Items Section -->
  <div id="cart-items" class="w-full max-w-3xl space-y-4">
   
  </div>

  <!-- ✅ Total and Buttons Section -->
  <div class="mt-10 bg-white/90 backdrop-blur-sm shadow-lg rounded-2xl px-6 py-4 text-center max-w-md w-full">
    <strong class="text-2xl text-gray-700">Total: ₹<span id="cart-total">0.00</span></strong>

    <div class="mt-6 flex justify-center gap-4">
      <a href="{% url 'order' 1 %}" 
         class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-lg shadow font-semibold">
         ✅ Proceed to Order
      </a>

      <a href="{% url 'home_page' %}" 
         class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg shadow font-semibold">
         ← Back to Home
      </a>
    </div>
  </div>

  <script src="{% static 'tesstapp/cart.js' %}"></script>
</body>
</html>
