{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-gray-100 to-gray-300">

  <!-- Sign Up Card -->
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md mb-6">
    <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Create Your Account</h1>

    <form method="POST" class="space-y-5">
      {% csrf_token %}
      
      <!-- Username -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Username</label>
        <input 
          type="text" 
          name="username" 
          placeholder="Enter username" 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
          required>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Password</label>
        <input 
          type="password" 
          name="password" 
          placeholder="Enter password" 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
          required>
      </div>

      <!-- Submit -->
      <button 
        type="submit" 
        class="w-full bg-green-600 text-white font-semibold py-2 rounded-lg hover:bg-green-700 transition">
        Sign Up
      </button>
    </form>

    <!-- Error Message -->
    {% if error %}
      <p class="text-red-600 text-center mt-3 font-medium">{{ error }}</p>
    {% endif %}

    <!-- Login Redirect -->
    <p class="text-center text-gray-600 mt-5">
      Already have an account? 
      <a href="{% url 'login' %}" class="text-green-600 font-semibold hover:underline">
        Login
      </a>
    </p>
  </div>

  <!-- Back to Home Button (below card, centered) -->
  <a href="{% url 'home_page' %}" 
     class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg shadow-lg font-semibold transition duration-200">
     ‚Üê Back to Home
  </a>

</body>
</html>
